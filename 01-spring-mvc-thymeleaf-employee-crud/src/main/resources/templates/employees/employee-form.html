<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Save Employee</title>

</head>
<body>

<div class="container">

    <h3><br>Employee Directory</h3><hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input th:type="hidden" th:field="*{id}" />

        <input th:type="text" th:field="*{firstName}" placeholder="What's your firstName ?" class="form-control mb-4 w-25"/>

        <input th:type="text" th:field="*{lastName}" placeholder="What's your last name ?" class="form-control mb-4 w-25"/>

        <input th:type="text" th:field="*{email}" placeholder="What's your email ? " class="form-control mb-4 w-25"/>

        <input th:type="submit" th:value="Save" class="btn btn-primary btn-sm mb-4"/>

    </form>
    <hr>
    <a th:href="@{/employees/list}"> Back to Employee List</a>
</div>
</body>
</html>
